<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Form</title>
</head>

<body>
  <section class="bg-[#EDF1F7] p-4 md:py-10 mb-[20px]">
    <header class="md:w-[50%] mx-auto w-full">
      <p class="text-[#A4AFBB] text-[15px]">
        STEP: <span id="step-progress">1</span> OF 3
      </p>
      <div class="flex items-center justify-between mb-[20px]">
        <p class="w-2/3" id="profile-btn">Your Profile</p>

        <div class="w-full md:w-1/3 bg-white rounded-2xl">
          <p id="progress" class="bg-green-400 p-1 rounded-2xl" style="width: 30%; transition: width 0.5s ease"></p>
        </div>
        <p class="percentage-btn">30%</p>
      </div>
    </header>
    <!--first page-->
    <div id="first-page" class="w-full md:w-[50%] mx-auto">
      <p class="border-[1px] border-black"></p>
      <!--profile section-->
      <div class="flex justify-center" id="previewContainer">
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" viewBox="0 0 24 24">
          <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
          <path
            d="M12 6c-2.28 0-4 1.72-4 4s1.72 4 4 4 4-1.72 4-4-1.72-4-4-4m0 6c-1.18 0-2-.82-2-2s.82-2 2-2 2 .82 2 2-.82 2-2 2">
          </path>
          <path
            d="M12 2C6.49 2 2 6.49 2 12c0 3.26 1.58 6.16 4 7.98V20h.03c1.67 1.25 3.73 2 5.97 2s4.31-.75 5.97-2H18v-.02c2.42-1.83 4-4.72 4-7.98 0-5.51-4.49-10-10-10M8.18 19.02C8.59 17.85 9.69 17 11 17h2c1.31 0 2.42.85 2.82 2.02-1.14.62-2.44.98-3.82.98s-2.69-.35-3.82-.98m9.3-1.21c-.81-1.66-2.51-2.82-4.48-2.82h-2c-1.97 0-3.66 1.16-4.48 2.82A7.96 7.96 0 0 1 4 11.99c0-4.41 3.59-8 8-8s8 3.59 8 8c0 2.29-.97 4.36-2.52 5.82">
          </path>
        </svg>
      </div>
      <!--form section-->
      <form action="">
        <!---->
        <label for="file_upload">
          <div
            class="bg-white flex items-center justify-center gap-3 w-full md:w-[30%] mx-auto rounded-2xl p-3 cursor-pointer shadow hover:shadow-md transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"
              class="text-blue-600">
              <path
                d="M12 8c-2.17 0-4 1.83-4 4s1.83 4 4 4 4-1.83 4-4-1.83-4-4-4m0 6c-1.07 0-2-.93-2-2s.93-2 2-2 2 .93 2 2-.93 2-2 2">
              </path>
              <path
                d="M20 5h-2.59L14.7 2.29a1 1 0 0 0-.71-.29h-4c-.27 0-.52.11-.71.29L6.57 5H3.98c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2Zm0 13H4V7h3c.27 0 .52-.11.71-.29L10.42 4h3.17l2.71 2.71c.19.19.44.29.71.29h3v11Z">
              </path>
            </svg>
            <p class="text-gray-700 font-medium">Browse Photo</p>
          </div>
        </label>

        <!-- Hidden File Input -->
        <input hidden type="file" name="file_upload" id="file_upload" accept="image/*" />
        <p class="text-center mb-[30px]">click to add profile</p>
        <label for="name">FirstName</label>
        <input type="text" id="name" class="w-full mb-[20px] bg-white p-2" placeholder="Enter your name" />
        <label for="email">Email</label>
        <input type="email" id="email" class="w-full bg-white p-2" placeholder="Enter email address" />
      </form>
    </div>

    <!--next page-->
    <div id="second-page" class="w-full md:w-[50%] mx-auto hidden">
      <p class="border-[1px] border-black mb-[20px]"></p>
      <h1 class="text-2xl font-bold mb-[20px]">Setup Password</h1>
      <p class="mb-[20px]">
        Please create a secure password including the following
      </p>
      <div class="mb-[20px]">
        <div class="flex items-center gap-[20px] mb-[10px]">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
            <path d="M12 16a2 2 0 1 0-.001 4.001A2 2 0 0 0 12 16"></path>
          </svg>
          <p>Lowercase numbers</p>
        </div>
        <!---->
        <div class="flex items-center gap-[20px] mb-[10px]">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
            <path d="M12 16a2 2 0 1 0-.001 4.001A2 2 0 0 0 12 16"></path>
          </svg>
          <p>Numbers</p>
        </div>
        <!---->
        <div class="flex items-center gap-[20px] mb-[10px]">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
            <path d="M12 16a2 2 0 1 0-.001 4.001A2 2 0 0 0 12 16"></path>
          </svg>
          <p>Capital letters</p>
        </div>

        <!----->
        <div class="flex items-center gap-[20px]">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
            <path d="M12 16a2 2 0 1 0-.001 4.001A2 2 0 0 0 12 16"></path>
          </svg>
          <p>Special characters</p>
        </div>
        <!---->
      </div>
      <!---->
      <div class="password-strength-container">
        <!--set password section-->
        <form action="" class="relative w-full mb-[20px]">
          <input type="password" id="password" placeholder="Your strong Password........"
            class="w-full py-3 px-4 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <button type="button" id="toggle-password"
            class="absolute right-3 top-9 transform -translate-y-1/2 text-gray-500 hover:text-blue-500">
            <i class="fas fa-eye"></i>
          </button>
        </form>
        <div class="flex items-center justify-center gap-[20px]">
          <!---->
          <div class="w-2/3 h-2 bg-gray-300 dark:bg-gray-700 rounded overflow-hidden relative strength-meter">
            <div id="strength-fill" class="h-full transition-all duration-500"></div>
          </div>
          <!--passord strength-->
          <div id="strength-text" class="font-medium text-gray-600 dark:text-gray-300 w-1/3">
            Enter a password
          </div>
          <!--end-->
        </div>
      </div>
    </div>
    <!--third page-->
    <div id="third-page" class="mb-6 w-[50%] mx-auto hidden">
      <label for="">Gender</label>
      <div>
        <label for="" class="flex items-center">
          <input type="radio" />
          <span>Female</span>
        </label>
      </div>
    </div>
  </section>
  <!--buttons section-->
  <section class="w-[50%] mx-auto flex items-center justify-center">
    <div id="first-button" class="flex justify-center">
      <button class="p-4 bg-green-200" onclick="goto( 'secondpage');">
        go to page Two
      </button>
    </div>
    <!--page two buttons-->
    <div id="second-button" class="hidden">
      <button class="p-4 bg-red-400" onclick="goto( 'firstpage');">
        go to back to page one
      </button>
      <button class="p-4 bg-green-200" onclick="goto( 'thirdpage');">
        go to paage three
      </button>
    </div>
    <!--page three button-->
    <div id="third-button" class="hidden">
      <button class="p-4 bg-green-500" onclick="goto( 'secondpage');">
        go back to page two
      </button>
      <button class="p-4 bg-red-400" onclick="goto( 'firstpage');">
        go back to page one
      </button>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
